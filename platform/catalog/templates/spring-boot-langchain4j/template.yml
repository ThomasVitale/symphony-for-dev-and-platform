apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: spring-boot-langchain4j
  title: Spring Boot LangChain4j
  description: Spring Boot using Java and Gradle with LangChain4j integration to build LLM-powered applications.
  tags:
    - recommended
    - java
    - spring
    - langchain4j
    - ai
spec:
  owner: hephaestus-team
  type: service

  parameters:
    - title: Application Information
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
          ui:field: EntityNamePicker
          maxLength: 63
        description:
          title: Description
          type: string
          description: Short explanation of what this service is for
          ui:options:
            rows: 5
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]

    - title: Application Repository Information
      required:
        - repoUrl
        - repoBranch
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:autofocus: true
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            requestUserCredentials:
              secretsKey: USER_OAUTH_TOKEN
              additionalScopes:
                github:
                  - workflow
        repoBranch:
          title: Repository Default Branch
          type: string
          default: main

    - title: Java Project Metadata
      required:
        - groupId
        - artifactId
        - basePackage
      properties:
        groupId:
          title: Group
          type: string
          description: Maven Group ID (e.g. io.kadras)
          ui:autofocus: true
        artifactId:
          title: Artifact
          type: string
          description: Maven Artifact ID (e.g. demo)
        basePackage:
          title: Base Package
          type: string
          description: Base name for the Java package (e.g. io.kadras.demo)
    
    - title: Application Dependencies
      required:
        - llmProvider
      properties:
        llmProvider:
          title: LLM Provider
          type: string
          description: Choose the large language model provider to integrate with
          ui:autofocus: true
          default: openai
          enum:
            - ollama
            - openai
          enumNames:
            - "Ollama"
            - "OpenAI"
        vectorStore:
          title: Vector Store
          type: string
          description: Choose the vector store to integrate with
          default: weaviate
          enum:
            - chroma
            - weaviate
          enumNames:
            - "ChromaDB"
            - "Weaviate"

    - title: Deployment Information
      required:
        - workflowEngine
      properties:
        workflowEngine:
          title: Workflow Engine
          type: string
          description: Choose the workflow engine to use for setting up a deployment pipeline
          ui:autofocus: true
          default: githubActions
          enum:
            - githubActions
          enumNames:
            - "GitHub Actions"
  
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./base
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          repoUrl: ${{ parameters.repoUrl | parseRepoUrl }}
          groupId: ${{ parameters.groupId }}
          artifactId: ${{ parameters.artifactId }}
          basePackage: ${{ parameters.basePackage }}
          basePackageDir: ${{ parameters.basePackage | replace(".", "/") }}
          llmProvider: ${{ parameters.llmProvider }}
          vectorStore: ${{ parameters.vectorStore }}
    
    - id: fetch-catalog-info
      name: Fetch Catalog Info
      action: fetch:template
      input:
        url: ../../skeletons/catalog-info/
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          repoUrl: ${{ parameters.repoUrl | parseRepoUrl }}
          groupId: ${{ parameters.groupId }}
          applicationType: service
          lifecycle: experimental

    - id: publish
      name: Publish Application Repository
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: ${{ parameters.description }}
        repoVisibility: private
        defaultBranch: ${{ parameters.repoBranch }}
        token: ${{ secrets.USER_OAUTH_TOKEN }}
        topics:
          - java
          - spring-boot
          - langchain4j
          - ai

    - id: register
      name: Register Catalog Entity
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yml"

  output:
    links:
      - title: Open Application Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open Catalog Entity
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
    text:
    - title: More information
      content: |
        **Entity URL:** `${{ steps['publish'].output.remoteUrl }}`
