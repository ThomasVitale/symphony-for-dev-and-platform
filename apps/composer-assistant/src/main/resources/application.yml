spring:
  application:
    name: composer-assistant
  profiles:
    active: local

langchain4j:
  ollama:
    enabled: false
  openai:
    client:
      api-key: ${OPENAI_API_KEY}
      log-requests: false
      log-responses: false
  observations:
    include-prompt-messages: true

management:
  tracing:
    enabled: false
